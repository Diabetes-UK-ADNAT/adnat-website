<h1>FAQs</h1>

<div>
    <input type="text" 
           ng-model="search" 
           autofocus
           class="search-query"
           placeholder="Search">
    <span>Category</span>
    <select 
        name="category"
        ng-model="category" 
        ng-options="i.label as i.label for i in categoryOptions"
        class="search-select"
        >
        <option></option>
    </select>
    <span><a href="#/faq/new"><i class="icon-plus-sign"></i></a></span>
</div>

<table>
    <thead>
    <th>Question</th>
    <th>Answer</th>
    <th><a href="" ng-click="predicate = 'category'; reverse=!reverse">Category</a></th>
    <th>Action</th>
</thead>
<tbody>
    <tr ng-repeat="faq in faqs | filter:search | filter:category |orderBy:predicate:reverse">
        <td>{{faq.question}}</td>
        <td>{{faq.answer}}</td>
        <td class="category">{{faq.category}}</td>
        <td class="action">
            <a href="#/faq/edit/{{faq.uuid}}"><i class="icon-pencil"></i></a>
        </td>   
    </tr>
</tbody>
</table>
