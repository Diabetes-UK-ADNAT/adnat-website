<input type="text" ng-model="search" class="search-query" placeholder="Search">
<table>
  <thead>
  <tr>
    <th>ADNAT FAQ</th>
    <th><a href="#/faq/new"><i class="icon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="faq in faqs | filter:search | orderBy:'category'">
    <td>{{faq.uuid}}</td>
    <td>{{faq.question}}</td>
    <td>{{faq.answer}}</td>
    <td>
      <a href="#/faq/edit/{{faq.uuid}}"><i class="icon-pencil"></i></a>
    </td>
  </tr>
  </tbody>
</table>
