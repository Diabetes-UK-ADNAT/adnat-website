<h1>FAQs {{category}} </h1>

<div>
    <input type="text" 
           ng-model="search" 
           autofocus
           class="search-query"
           placeholder="Search"
           ui-reset>
</div>

<div id="faq-list"ng-repeat="faq in faqs | filter:search | filter:category | orderBy:'ordinal'">
    <h1>{{faq.question}}</h1>
    <div ng-bind-html-unsafe="faq.answer"></div>
</div>
